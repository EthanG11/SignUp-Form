<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "script.js" defer></script>
    <link rel="stylesheet"  href="style.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>
<div class="left-wrapper">

        <div id="odin-wrapper">
            <img src="imgs/odin-lined.png" alt="odin logo">
            <div>ODIN</div>
        </div>
</div>

    <div id="right-wrapper">
        <div class="top-right-wrapper">
            <div class="top-right-text">
                
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
        </div>

        <div class="mid">
            <h1>Lets do this!</h1>
            <form action="" method="post">
            
                <div id="form-wrap">
                    <div id="col-left">
                        <div class="first">
                            <label for="first">FIRST NAME</label>
                            <input type="text" name="first-name" id="first">
                        </div>
                        <div class="last">
                            <label for="last">LAST NAME</label>
                            <input type="text" name="last-name" id="last">
                        </div>
                        <div class="email">
                            <label for="email">EMAIl</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div id="col-right">
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="ph" id="phone">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="confirm">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
            
                    </div>
                </div>
        </div>

            
            
        </form>
        <div id="bottom">
            <button type="submit">Create Account</button>
            <div id="bottom-half">
                
                <div>Already have an account? <a href="http://google.com">Log in</a></div>
                
            </div>
        </div>
    </div>


  

    
</body>
</html>
